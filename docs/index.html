<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETH</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .tool-section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }
        .tool-section h2 {
            margin-top: 0;
            color: #007bff;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
        }
        .diff-removed {
            background-color: #ffdddd;
        }
        .diff-added {
            background-color: #ddffdd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">BETH</a>
    </nav>

    <div class="container">

        <!-- LinkedIn Formatter -->
        <div class="tool-section" id="linkedin-formatter">
            <h2>LinkedIn Formatter</h2>
            <div class="form-group">
                <textarea class="form-control" id="linkedin-input" placeholder="Enter text"></textarea>
                <button class="btn btn-primary mt-2" onclick="formatSelectedForLinkedIn()"><i class="fas fa-bold"></i> Convert Selected to Bold</button>
            </div>
            <pre id="linkedin-output"></pre>
            <script>
                function formatSelectedForLinkedIn() {
                    const textarea = document.getElementById('linkedin-input');
                    const start = textarea.selectionStart;
                    const end = textarea.selectionEnd;
                    const selectedText = textarea.value.substring(start, end);

                    const unicodeMap = {
                        'A': '𝗔', 'B': '𝗕', 'C': '𝗖', 'D': '𝗗', 'E': '𝗘',
                        'F': '𝗙', 'G': '𝗚', 'H': '𝗛', 'I': '𝗜', 'J': '𝗝',
                        'K': '𝗞', 'L': '𝗟', 'M': '𝗠', 'N': '𝗡', 'O': '𝗢',
                        'P': '𝗣', 'Q': '𝗤', 'R': '𝗥', 'S': '𝗦', 'T': '𝗧',
                        'U': '𝗨', 'V': '𝗩', 'W': '𝗪', 'X': '𝗫', 'Y': '𝗬',
                        'Z': '𝗭', 'a': '𝗮', 'b': '𝗯', 'c': '𝗰', 'd': '𝗱',
                        'e': '𝗲', 'f': '𝗳', 'g': '𝗴', 'h': '𝗵', 'i': '𝗶',
                        'j': '𝗷', 'k': '𝗸', 'l': '𝗹', 'm': '𝗺', 'n': '𝗻',
                        'o': '𝗼', 'p': '𝗽', 'q': '𝗾', 'r': '𝗿', 's': '𝘀',
                        't': '𝘁', 'u': '𝘂', 'v': '𝘃', 'w': '𝘄', 'x': '𝘅',
                        'y': '𝘆', 'z': '𝘇', '0': '𝟬', '1': '𝟭', '2': '𝟮',
                        '3': '𝟯', '4': '𝟰', '5': '𝟱', '6': '𝟲', '7': '𝟳',
                        '8': '𝟴', '9': '𝟵', ' ': ' '
                    };

                    const formattedText = selectedText
                        .split('')
                        .map(char => unicodeMap[char] || char)
                        .join('');

                    const beforeText = textarea.value.substring(0, start);
                    const afterText = textarea.value.substring(end);

                    textarea.value = beforeText + formattedText + afterText;
                    textarea.setSelectionRange(start, start + formattedText.length);
                    document.getElementById('linkedin-output').innerText = textarea.value;
                }
            </script>
        </div>
    </div>

    <footer class="bg-primary text-white text-center py-3">
        <p>BETH by Nexus Group AI</p>
        <div class="social-media">
            <a class="text-white" href="https://github.com/nexus-group-ai">GitHub</a> |
            <a class="text-white" href="https://www.linkedin.com/company/101388118/">LinkedIn</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
